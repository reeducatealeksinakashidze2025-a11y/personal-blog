<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Blogs</h2>
    <button class="btn btn-success" (click)="add()" >+ Add Blog</button>
  </div>

  <div *ngFor="let blog of blogs" class="card p-3 mb-3">
    <h3>{{ blog.title }}</h3>
    <div [innerHTML]="blog.contentHtml"  class="blog-preview clamp-3"></div>
    <p class="text-muted small">{{ blog.createdAt | date:'short' }}</p>
    <div>
      <button class="btn btn-primary btn-sm me-2" (click)="edit(blog._id!)">Edit</button>
      <button class="btn btn-danger btn-sm" (click)="delete(blog._id!)">Delete</button>
    </div>
  </div>
</div>
