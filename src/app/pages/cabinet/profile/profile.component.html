<div *ngIf="loading">Loading...</div>

<div *ngIf="user && !loading" class="card p-3">
  <div *ngIf="!editing">
    <h3>{{ user.name }}</h3>
    <p>{{ user.email }}</p>
    <button class="btn btn-primary me-2" (click)="toggleEdit()">Edit</button>
   
  </div>

  <div *ngIf="editing">
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="mb-2">
        <label>Name</label>
        <input class="form-control" formControlName="name">
      </div>
      <div class="mb-2">
        <label>Email</label>
        <input class="form-control" formControlName="email">
      </div>
      <button type="submit" class="btn btn-success me-2" [disabled]="form.invalid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Cancel</button>
    </form>
  </div>
</div>

<div *ngIf="!user && !loading">User not found</div>
