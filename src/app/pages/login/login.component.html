<form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
  <h2 class="form-title">Login</h2>
  <div *ngIf="loginError" class="error-message">{{ loginError }}</div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" id="email" name="username" [(ngModel)]="email" required />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" required />
  </div>
  <button type="submit" [disabled]="!loginForm.valid" class="btn">Login</button>
  <p class="register-link">
    Don't have an account? 
    <a routerLink="/auth/register">Register here</a>
  </p>
  <p class="home-link">
    <a routerLink="/">Return to Home</a>
  </p>
</form>
